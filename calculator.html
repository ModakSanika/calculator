<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js">
       
        </script>
</head>

<link rel="stylesheet" href="calculator.css">
<body>
   
    <h1><b>BASIC <br><br> CALCULATOR</b></h1>
<br>
    <div class="container">
        <div class="calculate">
            <input class="display" id="display" type="text" placeholder="|">
       
        <br>
    <div class="row"  >
        
       <button onclick="clearDisplay()" style="background-color:  rgb(245, 63, 63); color: white;">AC</button>
        <button  onclick="appendToDisplay('-')" >+/-</button>
        <button onclick="appendToDisplay('%')"  >%</button>
        <button onclick="appendToDisplay('/')">&divide;</button>
        </div>
        <br>
 <div class="row">
<button onclick="appendToDisplay('7')" >7</button>
<button onclick="appendToDisplay('8')" >8</button>
<button onclick="appendToDisplay('9')" >9</button>
<button onclick="appendToDisplay('*')"    >x</button>
</div>

<br>
<div class="row" >
<button onclick="appendToDisplay('4')" >4</button>
<button  onclick="appendToDisplay('5')">5</button>
<button  onclick="appendToDisplay('6')">6</button>
<button  onclick="appendToDisplay('-')"  style="background-color: rgb(248, 130, 87);">-</button>

</div>

<br>
<div class="row">
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')" style="background-color: rgb(15, 162, 40); color: white;"  >+</button>
</div>
<br>

<div class="row">
    <button  onclick="appendToDisplay('0')" >0</button>
    <button>00</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()" style="background-color: rgb(41, 163, 187); color: white;"  >=</button>

</div>
</div>
</div>
<script src="calculator.js">
</script>
</body>
</html>
